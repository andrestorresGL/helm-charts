replicaCount: 1

image:
  repo: panubo/sshd
  tag: "latest"
  pullPolicy: IfNotPresent

resources:
  requests:
    cpu: 100m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 1Gi

debug:
  ssh_users: "cory:1000:1000"
  tcp_forwarding: "true"
  users:
    - name: cory
      key: ssh-rsa  cory@nemesis
