---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-lotus-miner
  namespace: {{ .Release.Namespace }}
  labels:
    app: lotus-miner-app
    release: {{ .Release.Name }}
{{- with .Values.additionalLabels }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  type: ClusterIP
  selector:
    app: lotus-miner-app
    release: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      name: api
