# Default values for lotus-secrets-creator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: travisperson/lotus-shed
  pullPolicy: IfNotPresent
  tag: v1.1.2

securityContext:
  fsGroup: 532
  runAsNonRoot: true
  runAsUser: 532
  runAsGroup: 532

secrets:
  jwt:
    # this is the fullname of the secret which will be generated
    secretName: ""
    enabled: true

  libp2p:
    # this is the fullname of the secret which will be generated
    secretName: ""
    enabled: true

# How many secrets to generate?
# The map key is included in the secret name
counts:
  fullnode: 1
  # bootstrap: 3
  # preminer: 3
